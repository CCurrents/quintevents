<!-- Create Consent Transaction -->
<template>
    <lightning-quick-action-panel header="Create Consent Transaction">
        Create a Consent Transaction for this Constituent.
        <lightning-record-edit-form object-api-name={consentTransactionObject}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={programField} onchange={handleProgramChange} required="true"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={typeField} onchange={handleTypeChange} required="true"></lightning-input-field>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input-field field-name={sourceField} value='Agent' onchange={handleSourceChange} required="true"></lightning-input-field>
                </div>
            </div>

        </lightning-record-edit-form>


        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Create New" class="slds-m-left_x-small" onclick={createConsentTransaction}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
